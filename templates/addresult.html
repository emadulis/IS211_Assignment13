<!-- Takes information for adding grades -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Grade</title>
</head>

<body>

    <h2><b>Grade Quiz</b></h2>

    <form action="/results/add" method="post">
        <p>
            Student:
            <select name="student">
                <option value="not_allowed">Select a student</option>
                <option value="not_allowed">----------------</option>
                {% for student in list_of_students %}
                <!-- student[0] shows the fullname & student[1] contains the associated ID -->
                <option value="{{ student[1] }}">{{ student[0] }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            Quiz:
            <select name="quiz">
                <option value="not_allowed">Select a quiz</option>
                <option value="not_allowed">----------------</option>
                {% for quiz in list_of_quizzes %}
                <!-- quiz[0] shows the quiz subject & quiz[1] contains the associated ID -->
                <option value="{{ quiz[1] }}">{{ quiz[0] }}</option>
                {% endfor %}
            </select>
        </p>

        <p>Grade: <input type="text" name="grade"></p>

        <p><input type="submit" value="Grade"></p>

        <p><a href="/dashboard">Return to Dashboard</a></p>
    </form>

</body>

</html>
