<!-- Login page allowing for the taking in of information of username and password -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
</head>

<body>


    <h2><b>Dashboard Login</b></h2>

    <form action="/login" method="post">
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>

    <p><a href="/quiz/1/results">Anonymous Mode</a></p>
</body>

</html>
